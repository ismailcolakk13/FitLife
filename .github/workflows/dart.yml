name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 --decode > .env

      - name: Update Deployment Target & Install Pods
        run: |
          # 1. Xcode proje ayarÄ±nÄ± 14.0 yap
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9\.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 2. Podfile iÃ§indeki platform ayarÄ±nÄ± 14.0 yap (yorum satÄ±rÄ±ysa aÃ§ar, eskiyse gÃ¼nceller)
          sed -i '' "s/# platform :ios, .*/platform :ios, '14.0'/" ios/Podfile
          sed -i '' "s/platform :ios, .*/platform :ios, '14.0'/" ios/Podfile

          # 3. Eski kilit dosyasÄ±nÄ± sil (Health paketi hatasÄ±nÄ± Ã¶nlemek iÃ§in ÅŸart)
          rm -f ios/Podfile.lock

          # 4. PodlarÄ± gÃ¼ncelle ve yÃ¼kle
          cd ios
          pod repo update
          pod install
        shell: bash

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0.${{ github.run_number }}
          overwrite: true
          body: "iOS Build Release #${{ github.run_number }}"
