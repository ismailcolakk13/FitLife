name: iOS-ipa-build

# 1. TETÄ°KLEYÄ°CÄ°LER
on:
  # Ana dala (main) kod yÃ¼klendiÄŸinde otomatik Ã§alÄ±ÅŸ
  push:
    branches: [ "main" ]
  # GitHub sitesinden butona basarak Ã§alÄ±ÅŸtÄ±rma
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build (Release)
    runs-on: macos-latest
    steps:
      # Kodu Ã‡ek
      - uses: actions/checkout@v3

      # Flutter Kurulumu
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - run: flutter pub get

      # .env DosyasÄ±nÄ± OluÅŸtur
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 --decode > .env

      # ---------------------------------------------------------
      # ADIM A: Info.plist DosyasÄ±na Ä°zinleri Zorla Ekleme
      # Bu adÄ±m Ã§Ã¶kme sorununun (Crash Log) KESÄ°N Ã§Ã¶zÃ¼mÃ¼dÃ¼r.
      # ---------------------------------------------------------
      - name: Inject Permissions into Info.plist
        run: |
          PLIST="ios/Runner/Info.plist"
          
          # YardÄ±mcÄ± fonksiyon: EÄŸer anahtar yoksa ekler, varsa gÃ¼nceller
          add_key() {
            /usr/libexec/PlistBuddy -c "Delete :$1" $PLIST 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :$1 string '$2'" $PLIST
          }

          echo "ğŸ”§ Ä°zinler Info.plist dosyasÄ±na iÅŸleniyor..."

          # Kamera Ä°zni (Ã‡Ã¶kme Sebebi buydu)
          add_key "NSCameraUsageDescription" "Yemek fotoÄŸrafÄ± Ã§ekmek iÃ§in kamera izni gerekiyor."
          
          # Galeri ve Mikrofon Ä°zni
          add_key "NSPhotoLibraryUsageDescription" "FotoÄŸraf seÃ§mek iÃ§in galeri izni gerekiyor."
          add_key "NSMicrophoneUsageDescription" "Video iÃ§in mikrofon izni gerekiyor."

          # SAÄLIK Ä°ZÄ°NLERÄ° (AdÄ±m Sayar Ä°Ã§in Kritik)
          add_key "NSHealthShareUsageDescription" "AdÄ±m sayÄ±nÄ±zÄ± takip etmek iÃ§in saÄŸlÄ±k verilerine eriÅŸim gerekiyor."
          add_key "NSHealthUpdateUsageDescription" "Verileri saÄŸlÄ±k uygulamasÄ±yla senkronize etmek iÃ§in izin gerekiyor."

          echo "âœ… Ä°zinler eklendi."
        shell: bash

      # ---------------------------------------------------------
      # ADIM B: Podfile ve Ä°zin MakrolarÄ± (PERMISSION_HEALTH=1)
      # ---------------------------------------------------------
      - name: Re-create Podfile & Update Settings
        run: |
          # 1. Xcode proje ayarÄ±nÄ± 14.0 yap (Health paketi iÃ§in ÅŸart)
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9\.]*/IPHONEOS_DEPLOYMENT_TARGET = 14.0/g' ios/Runner.xcodeproj/project.pbxproj
          
          # 2. Eski Podfile'Ä± sil
          rm -f ios/Podfile ios/Podfile.lock

          # 3. Yeni Podfile OluÅŸtur (Permission MakrolarÄ± ile)
          cat <<EOF > ios/Podfile
          platform :ios, '14.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1] if matches
            end
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                 config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
                 
                 # KRÄ°TÄ°K: Bu makrolar olmadan uygulama izin isterken Ã§Ã¶ker
                 config.build_settings['GCC_PREPROCESSOR_DEFINITIONS'] ||= [
                  '$(inherited)',
                  'PERMISSION_HEALTH=1',
                  'PERMISSION_CAMERA=1',
                  'PERMISSION_PHOTOS=1',
                  'PERMISSION_MICROPHONE=1',
                ]
              end
            end
          end
          EOF

          # 4. Kurulumu Yap
          cd ios
          pod repo update
          pod install --repo-update
        shell: bash

      # ---------------------------------------------------------
      # ADIM C: HealthKit YeteneÄŸini (Entitlements) Projeye Ekleme
      # ---------------------------------------------------------
      - name: Inject Entitlements into Project
        run: |
          # 1. Runner.entitlements dosyasÄ±nÄ± oluÅŸtur
          cat <<EOF > ios/Runner/Runner.entitlements
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.developer.healthkit</key>
              <true/>
              <key>com.apple.developer.healthkit.access</key>
              <array/>
          </dict>
          </plist>
          EOF

          # 2. Proje dosyasÄ±na bu entitlements dosyasÄ±nÄ± zorla tanÄ±t
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"
          
          # EÄŸer proje ayarlarÄ±nda Entitlements tanÄ±mlÄ± deÄŸilse ekle
          if ! grep -q "CODE_SIGN_ENTITLEMENTS" "$PBXPROJ"; then
            sed -i '' '/PRODUCT_BUNDLE_IDENTIFIER/a\
            CODE_SIGN_ENTITLEMENTS = Runner/Runner.entitlements;' $PBXPROJ
            echo "âœ… Runner.entitlements proje ayarlarÄ±na enjekte edildi."
          else
            echo "â„¹ï¸ Entitlements ayarÄ± zaten varmÄ±ÅŸ."
          fi
        shell: bash  

      # ---------------------------------------------------------
      # ADIM D: Release Build (Telefonda Ã§alÄ±ÅŸmasÄ± iÃ§in ÅŸart)
      # ---------------------------------------------------------
      - run: flutter build ios --release --no-codesign

      # Manuel IPA Paketleme (Payload yÃ¶ntemi)
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FitLife.ipa Payload
        working-directory: build/ios/iphoneos

      # ---------------------------------------------------------
      # ADIM E: DosyayÄ± YÃ¼kleme (Releases KÄ±smÄ±na)
      # ---------------------------------------------------------
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FitLife.ipa
          tag: v1.0.${{ github.run_number }}
          overwrite: true
          body: "iOS Release Build #${{ github.run_number }} - Permissions Fixed"